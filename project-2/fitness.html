<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness</title>
</head>

<body>
    <script>
        let age = prompt("Enter your age:");
        let weight = prompt("Enter your weight:");

        if (age < 18 && weight < 40) {
            console.log("You are underweight.");
        }
        else if (age < 18 && weight > 65) {
            console.log("You are overweight.");
        }
        else if (age >= 18 && weight >= 50 && weight <= 80) {
            console.log("You are fit!");
        } 
        else if (weight < 50){
            console.log("You are underweight. Eat healthy.");
        } 
        else {
            console.log("You are overweight. Exercise regularly.");
        }
    </script>
</body>

</html>
